<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <header>Calculator</header>
    </div>
    <div class="calculator">
        <input type="text">
        <button onclick="calc('%')">%</button>
        <button onclick="oper()">+/-</button>
        <button onclick="clr()">C</button>
        <button onclick="del()" id="del">DEL</button>
        <button onclick="byx('')">1/x</button>
        <button onclick="pow('')">x^2</button>
        <button onclick="sqr('')">âˆšx</button>
        <button onclick="calc('/')">/</button>
        <button onclick="calc('7')">7</button>
        <button onclick="calc('8')">8</button>
        <button onclick="calc('9')">9</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc('4')">4</button>
        <button onclick="calc('5')">5</button>
        <button onclick="calc('6')">6</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('1')">1</button>
        <button onclick="calc('2')">2</button>
        <button onclick="calc('3')">3</button>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('00')">00</button>
        <button onclick="calc('0')">0</button>
        <button onclick="calc('.')">.</button>
        <button onclick="equal()" id="eql">=</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
